<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Poppins',sans-serif;
  background:#f8fafc;
  color:#0f172a;
  overflow-x:hidden;
}
body.dark{background:#020617;color:#e5e7eb}

/* BLUR BACKGROUND */
.blur-bg{position:fixed;inset:0;z-index:-1;overflow:hidden;}
.blur-bg span{
  position:absolute;
  width:420px;height:420px;
  border-radius:50%;
  filter:blur(120px);
  background:radial-gradient(circle,#38bdf8,#3b82f6,transparent);
  animation:drift 14s linear infinite;
}
.blur-bg span:nth-child(1){top:10%;left:-15%}
.blur-bg span:nth-child(2){top:50%;right:-20%;animation-duration:16s}
.blur-bg span:nth-child(3){bottom:-20%;left:35%;animation-duration:18s}
@keyframes drift{to{transform:translate(650px,350px)}}

/* HEADER */
header{
  position:fixed;
  top:18px;left:50%;
  transform:translateX(-50%);
  width:92%;max-width:1200px;
  padding:14px 28px;
  display:flex;align-items:center;
  border-radius:22px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(14px);
  z-index:1000;
}
body.dark header{background:rgba(2,6,23,.55)}
.logo .big{font-size:30px;font-weight:700;letter-spacing:2px}
.logo .small{font-size:13px;letter-spacing:4px;color:#64748b}

/* NAV */
nav{margin:0 auto;}
nav a{
  margin:0 16px;
  text-decoration:none;
  color:inherit;
  font-weight:500;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-6px;
  width:0;height:2px;
  background:#38bdf8;
  transition:.3s;
}
nav a:hover::after{width:100%}

/* ACTIONS */
.actions{display:flex;gap:14px}
.toggle,.menu-btn{cursor:pointer;font-size:20px}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:90px;left:50%;
  transform:translateX(-50%) scale(.95);
  width:90%;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(14px);
  border-radius:20px;
  text-align:center;
  padding:30px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
body.dark .mobile-menu{background:rgba(2,6,23,.65)}
.mobile-menu.show{
  opacity:1;
  pointer-events:auto;
  transform:translateX(-50%) scale(1);
}
.mobile-menu a{
  display:block;
  margin:18px 0;
  font-size:18px;
  text-decoration:none;
  color:inherit;
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:160px auto;
  padding:80px 40px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(14px);
  border-radius:28px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
section.show{opacity:1;transform:none;}
body.dark section{background:rgba(2,6,23,.55)}

/* PORTFOLIO */
h1{font-size:46px}
p{color:#64748b;margin-top:12px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin-top:50px;
}

.portfolio-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
}
.portfolio-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  transition:.4s;
}
.portfolio-card:hover img{transform:scale(1.1)}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:.3s;
}
.portfolio-card:hover .overlay{opacity:1}

.overlay span{
  padding:12px 28px;
  border-radius:30px;
  background:#38bdf8;
  color:#fff;
  font-weight:600;
}

/* FOOTER */
footer{text-align:center;padding:40px;color:#64748b}

/* MOBILE */
@media(max-width:768px){
  nav{display:none}
  h1{font-size:34px}
}
</style>
</head>

<body>

<!-- BLUR BG -->

</div>

<header>

</header>

<section class="hero show">

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
  document.querySelector(".toggle").textContent =
    document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

/* SECTION REVEAL */
const sections=document.querySelectorAll("section");
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:.2});
sections.forEach(s=>obs.observe(s));
</script>

</body>
</html>
