<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Hub - Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #1a1a1a, #333, #ff4d4d, #ff9900);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    z-index: -1;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-form {
    background: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(20px);
    padding: 35px;
    border-radius: 25px;
    width: 360px;
    box-shadow: 0 0 40px rgba(255, 77, 77, 0.6);
    animation: fadeIn 1.5s ease;
    position: relative;
    z-index: 1;
    overflow-y: auto;
    max-height: 90vh;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.login-form h2 {
    text-align: center;
    margin-bottom: 20px;
    animation: textFade 2s ease-in-out infinite alternate;
}
@keyframes textFade {
    0% { color: #ff4d4d; }
    50% { color: #ff9900; }
    100% { color: #ff4d4d; }
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.login-form input, .login-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: none;
    border-radius: 12px;
    outline: none;
    background: rgba(50,50,50,0.6);
    color: white;
    transition: transform 0.2s, background 0.2s;
}

.login-form input:focus, .login-form select:focus {
    background: rgba(70,70,70,0.8);
    transform: scale(1.03);
}

.login-form button {
    width: 100%;
    padding: 12px;
    background: #ff4d4d;
    border: none;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.login-form button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff4d4d;
}

.error-msg {
    color: #ff7777;
    font-size: 0.85rem;
    margin-bottom: 8px;
}
</style>
</head>
<body>

<form class="login-form" id="loginForm">
    <h2>Sell Hub Login</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required>

    <label for="email">Email (@gmail.com only)</label>
    <input type="email" id="email" required>
    <div class="error-msg" id="emailError"></div>

    <label for="mobile">Mobile Number (10 digits)</label>
    <input type="text" id="mobile" maxlength="10" required>
    <div class="error-msg" id="mobileError"></div>

    <label for="country">Country</label>
    <select id="country" required>
        <option value="">Select Country</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Nepal">Nepal</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Thailand">Thailand</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Indonesia">Indonesia</option>
    </select>

    <label for="province">Sri Lanka Province</label>
    <select id="province" required>
        <option value="">Select Province</option>
        <option value="Western">Western</option>
        <option value="Central">Central</option>
        <option value="Southern">Southern</option>
        <option value="Northern">Northern</option>
        <option value="Eastern">Eastern</option>
        <option value="North Western">North Western</option>
        <option value="North Central">North Central</option>
        <option value="Uva">Uva</option>
        <option value="Sabaragamuwa">Sabaragamuwa</option>
    </select>

    <label for="city">City</label>
    <input type="text" id="city" required>

    <button type="submit">Login</button>
</form>

<script>
const form = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const mobileInput = document.getElementById('mobile');
const emailError = document.getElementById('emailError');
const mobileError = document.getElementById('mobileError');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    let valid = true;

    // Email validation: last 9 characters must be @gmail.com
    if (!emailInput.value.endsWith('@gmail.com')) {
        emailError.textContent = 'Email must end with @gmail.com';
        valid = false;
    } else {
        emailError.textContent = '';
    }

    // Mobile validation: exactly 10 digits
    const mobilePattern = /^\d{10}$/;
    if (!mobilePattern.test(mobileInput.value)) {
        mobileError.textContent = 'Mobile number must be 10 digits';
        valid = false;
    } else {
        mobileError.textContent = '';
    }

    if (valid) {
        // Redirect to your homepage
        window.location.href = 'file:///C:/Users/Dell/Documents/selling%20site/Home.html#profiles';
    }
});
</script>

</body>
</html>
