<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zentrix Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  color:#0f172a;
  background:#f8fafc;
}
body.dark{background:#020617;color:#e5e7eb}

/* BACKGROUND */
.blur-bg{position:fixed;inset:0;z-index:-1}
.blur-bg span{
  position:absolute;width:420px;height:420px;border-radius:50%;
  filter:blur(120px);opacity:.9;
  background:radial-gradient(circle,#38bdf8,#3b82f6,transparent);
  animation:move 14s linear infinite;
}
.blur-bg span:nth-child(1){top:10%;left:-15%}
.blur-bg span:nth-child(2){top:40%;right:-20%;animation-duration:18s}
.blur-bg span:nth-child(3){bottom:-20%;left:30%;animation-duration:22s}
@keyframes move{to{transform:translate(600px,350px)}}

/* HEADER */
header{
  position:fixed;top:18px;left:50%;transform:translateX(-50%);
  width:92%;max-width:1200px;
  padding:14px 28px;
  display:flex;align-items:center;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(14px);
  border-radius:22px;
  z-index:1000;
}
body.dark header{background:rgba(2,6,23,.55)}
.logo .big{font-size:28px;font-weight:700;letter-spacing:2px}
.logo .small{font-size:12px;letter-spacing:4px;color:#64748b}
.actions{margin-left:auto;cursor:pointer}

/* SECTION */
section{
  max-width:1100px;
  margin:160px auto;
  padding:80px 40px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(14px);
  border-radius:28px;
  text-align:center;
}
body.dark section{background:rgba(2,6,23,.55)}

/* EDITOR */
.post-editor{text-align:left;margin-bottom:50px}
.post-editor input,
.post-editor textarea{
  width:100%;padding:14px;margin:10px 0;
  border:none;border-radius:14px;font-family:inherit;
}
.post-editor button{
  padding:14px 36px;border:none;border-radius:30px;
  background:#38bdf8;color:#fff;font-weight:600;cursor:pointer;
  transition:0.3s;
}
.post-editor button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 28px rgba(56,189,248,0.3);
}

/* POSTS GRID */
#postList{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}

/* POST CARD */
.post-item{
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:22px;
  transition:.3s;
  text-align:left;
}
body.dark .post-item{background:rgba(2,6,23,.55)}
.post-item:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 40px rgba(56,189,248,.35);
}
.post-item img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  margin-top:14px;
}
.post-item h3{font-size:18px;margin-bottom:6px}
.post-item small{font-size:13px;color:#64748b}
.post-item p{font-size:14px;margin-top:8px;line-height:1.6}

/* POST BUTTONS GLASS STYLE */
.post-actions{
  display:flex;
  gap:12px;
  margin-top:12px;
}
.post-actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  color:#0f172a;
  transition:0.3s;
}
body.dark .post-actions button{
  background:rgba(2,6,23,0.5);
  color:#e5e7eb;
}
.post-actions button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(56,189,248,0.25);
}

/* RESPONSIVE */
@media(max-width:1000px){#postList{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){#postList{grid-template-columns:1fr}}
</style>
</head>

<body>

<div class="blur-bg"><span></span><span></span><span></span></div>

<header>
  <div class="logo">
    <div class="big">ZENTRIX</div>
    <div class="small">SOLUTIONS</div>
  </div>
  <div class="actions" onclick="toggleDark()">ðŸŒ™</div>
</header>

<section>
<h2>Latest Updates</h2>

<div class="post-editor">
  <input id="postTitle" placeholder="Post title">
  <textarea id="postContent" rows="4" placeholder="Write your update..."></textarea>
  <input type="file" id="postImage" accept="image/*">
  <button onclick="savePost()">Publish Post</button>
</div>

<div id="postList"></div>
</section>

<script>
let editIndex=null;

function toggleDark(){document.body.classList.toggle("dark")}

function savePost(){
  const title=postTitle.value;
  const content=postContent.value;
  const file=postImage.files[0];
  if(!title||!content) return alert("Fill all fields");

  const reader=new FileReader();
  reader.onload=()=>{
    const posts=JSON.parse(localStorage.getItem("zentrixPosts"))||[];

    if(editIndex!==null){
      posts[editIndex]={...posts[editIndex],title,content,image:reader.result||posts[editIndex].image};
      editIndex=null;
    }else{
      posts.unshift({title,content,image:reader.result||"",date:new Date().toLocaleDateString()});
    }

    localStorage.setItem("zentrixPosts",JSON.stringify(posts));
    postTitle.value=postContent.value=postImage.value="";
    loadPosts();
  };
  file?reader.readAsDataURL(file):reader.onload();
}

function loadPosts(){
  const posts=JSON.parse(localStorage.getItem("zentrixPosts"))||[];
  postList.innerHTML="";
  posts.forEach((p,i)=>{
    postList.innerHTML+=`
      <div class="post-item">
        <h3>${p.title}</h3>
        <small>${p.date}</small>
        <p>${p.content}</p>
        ${p.image?`<img src="${p.image}">`:""}
        <div class="post-actions">
          <button onclick="editPost(${i})">Edit</button>
          <button onclick="deletePost(${i})">Delete</button>
        </div>
      </div>`;
  });
}

function editPost(i){
  const posts=JSON.parse(localStorage.getItem("zentrixPosts"));
  postTitle.value=posts[i].title;
  postContent.value=posts[i].content;
  editIndex=i;
  window.scrollTo({top:0,behavior:"smooth"});
}

function deletePost(i){
  if(!confirm("Delete this post?")) return;
  const posts=JSON.parse(localStorage.getItem("zentrixPosts"));
  posts.splice(i,1);
  localStorage.setItem("zentrixPosts",JSON.stringify(posts));
  loadPosts();
}

loadPosts();
</script>

</body>
</html>
