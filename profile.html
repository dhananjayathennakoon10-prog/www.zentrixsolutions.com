<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Hub - Profile</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 60px;
    overflow-x: hidden;
}

/* Glassy animated background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05), rgba(200,200,200,0.02), transparent);
    animation: moveBG 30s linear infinite;
    z-index: -1;
}

@keyframes moveBG {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-15%, -15%); }
    100% { transform: translate(0, 0); }
}

/* Header and Footer buttons */
header, footer {
    position: fixed;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
}
header { top: 20px; }
footer { bottom: 20px; }

header button, footer button {
    padding: 12px 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    color: #eee;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}
header button:hover, footer button:hover {
    background: rgba(255,255,255,0.2);
    color: #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

/* Profile container */
.profile-container {
    background: rgba(30,30,30,0.6);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 25px;
    width: 400px;
    text-align: center;
    margin-top: 70px;
    animation: fadeIn 1.5s ease;
    box-shadow: 0 0 40px rgba(255,255,255,0.1);
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Profile picture */
.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    margin: 0 auto 20px auto;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid rgba(255,255,255,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}
.profile-pic:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
}
.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Text */
.profile-container h2 {
    margin: 10px 0;
    font-size: 1.8rem;
    color: #fff;
}
.date-display {
    margin: 10px 0 20px 0;
    font-size: 0.95rem;
    color: #ccc;
}

/* Details bar */
.details-bar {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 15px;
    text-align: left;
    margin-bottom: 20px;
    color: #ccc;
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    animation: fadeIn 2s ease;
}
.details-bar h3 { margin: 0 0 10px 0; color: #fff; }
.details-bar p { margin: 5px 0; }

</style>
</head>
<body>

<header>
    <button onclick="goHome()">Home</button>
</header>

<div class="profile-container">
    <div class="profile-pic" id="profilePic" onclick="document.getElementById('picInput').click()">
        <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture">
    </div>
    <input type="file" id="picInput" style="display:none" accept="image/*" onchange="loadProfilePic(event)">

    <h2 id="userName">Welcome, User</h2>
    <div class="date-display" id="dateDisplay"></div>

    <div class="details-bar">
        <h3>Profile Details</h3>
        <p>Email: user@gmail.com</p>
        <p>Phone: +94 1234567890</p>
        <p>Country: Sri Lanka</p>
        <p>Province: Western</p>
        <p>City: Colombo</p>
    </div>
</div>

<footer>
    <button onclick="logout()">Logout</button>
</footer>

<script>
function loadProfilePic(event) {
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById('profileImage').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}

let userName = localStorage.getItem('userName') || prompt('Enter your name:');
document.getElementById('userName').innerText = `Welcome, ${userName}`;
localStorage.setItem('userName', userName);

const date = new Date();
const options = { day: 'numeric', month: 'long', year: 'numeric' };
document.getElementById('dateDisplay').innerText = date.toLocaleDateString(undefined, options);

function goHome(){
    window.location.href = 'file:///C:/Users/Dell/Documents/selling%20site/Home.html#profile';
}
function logout(){
    localStorage.removeItem('userName');
    window.location.href = 'file:///C:/Users/Dell/Documents/selling%20site/wellcome.html';
}
</script>

</body>
</html>
